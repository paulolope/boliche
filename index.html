<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Civilização</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Civilização: Guerra Entre Cidades</h1>
  
  <div class="game-container">
    <div id="city1" class="city">
      <h2>Cidade 1</h2>
      <img src="city1.png" alt="Cidade 1">
      <p>Pontos de Vida: <span id="hp-city1">100</span></p>
      <button onclick="attackCity(2)">Atacar Cidade 2</button>
    </div>
    
    <div id="city2" class="city">
      <h2>Cidade 2</h2>
      <img src="city2.png" alt="Cidade 2">
      <p>Pontos de Vida: <span id="hp-city2">100</span></p>
      <button onclick="attackCity(1)">Atacar Cidade 1</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
